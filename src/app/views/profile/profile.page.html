<ion-content>
  <div class="flex flex-col h-full">
    <app-header></app-header>
    <div class="flex flex-col grow w-full lg:max-w-290 py-5 lg:py-8 px-5 sm:px-8 mx-auto">
      <h1 class="pb-5">
          Perfil
      </h1>
      <div class="flex flex-col lg:flex-row w-full">
        <div class="flex flex-col sm:flex-row lg:flex-col items-center justify-between lg:justify-center w-full lg:w-1/3 p-4 lg:mr-4 bg-clear-bg  dark:bg-nightblue-60 rounded-2xl border border-solid border-white">
          <img class="rounded-full w-40 h-40 mr-4 lg:mr-0 object-cover border-2 border-solid border-nightblue-90  dark:border-clear" [src]="profilePictureSrc" alt="avatar">
          <div class="py-4 lg:block text-center">
            <div class="flex lg:flex-col">
              <h3 class="mr-2 lg:mr-0">
                {{firstName}}
              </h3>
              <h3>
                {{lastName}}
              </h3>
            </div>
            <div>{{category}}</div>
          </div>

          <ion-button *ngIf="editableProfile" color="primary" size="small">
            Editar perfil
          </ion-button>
        </div>
        
        <div class="w-full lg:w-2/3 ">
          <div>
            <h2>
              Competiciones
            </h2>
            <div>
              
            </div>
          </div>
          <div>
            <h2>
              Plusmarcas
            </h2>
          </div>
        </div>
      </div>
    </div>
    <app-footer></app-footer>
  </div>
</ion-content>
