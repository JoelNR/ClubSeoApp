<ion-content class="flex flex-col">
  <app-header></app-header>
  <div class="w-full md:max-w-xl mx-auto flex flex-col p-4">      
    <h1 class="w-full flex justify-center py-8">
      Registro
    </h1>
    <app-back-button class="px-8" [locationBack]="true"></app-back-button>
    <form (ngSubmit)="submit()" (keyup.enter)="submit()" class="flex flex-col w-full justify-center  p-5 sm:p-8 items-center">
      <div class="pb-2 w-full">
        <app-input placeholder="Nombre" type="text" [(value)]="firstName" [validate]="validateText"></app-input>
      </div>
      <div class="py-2 w-full">
        <app-input placeholder="Apellidos" type="text" [(value)]="lastName" [validate]="validateText"></app-input>
      </div>
      <div class="py-2 w-full">
        <app-input placeholder="Email" type="email" [(value)]="email" [validate]="validateEmail"></app-input>
      </div>
      <div class="py-2 w-full">
        <app-input placeholder="Contraseña" type="password" [(value)]="password" [validate]="validatePassword"></app-input>
      </div>
      
      <div class="w-full pt-4">
        <ion-button type="submit" color="primary" expand="block">Registrarse</ion-button>
        <p class="text-xs w-full flex justify-center pt-2"> ¿Ya tienes cuenta? <span class="text-orange pl-1 cursor-pointer" routerLink="/login">¡Inicia sesión aquí!</span></p>
      </div>
    </form>
  </div>
</ion-content>
