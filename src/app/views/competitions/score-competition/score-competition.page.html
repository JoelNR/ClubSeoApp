<ion-content>
  <div class="flex flex-col h-full">
    <app-header></app-header>
    <div class="flex flex-col grow text-justify w-full lg:max-w-290 px-5 sm:px-8 justify-center mx-auto">
      <h1 class="pt-28 pb-6 text-center uppercase">
        Puntuar la competición      
      </h1>
      <div class="w-full flex flex-col pb-12">
        <div>
          <h2>
            Torneo: {{title}}
          </h2>
         
          <div class="flex items-center"> 
            <ion-icon color="primary" class="pr-3" name="arrow-back-circle-outline"></ion-icon>
            <p class="pr-3">
              Arquero:
            </p>
            <ion-list  class="p-0 rounded-xl mr-3">
              <ion-item
                class="bg-blue-50 text-nightblue rounded-xl border border-solid dark:border-clear border-nightblue-100">
                <ion-select [interface]="mobile ? '' : 'popover'" [placeholder]="archers[index]"
                  [value]="archers[index]" (ionChange)="changeArcher($event)">
                  <ion-select-option *ngFor="let archer of archers" [value]="archer">{{archer}}</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-list>            
            <ion-icon color="primary" name="arrow-forward-circle-outline"></ion-icon>
          </div>
          
          <p>
            Diana: {{target[index]}}
          </p>
          <p>
            Puntuación total: {{total[index]}}
          </p>
        </div>
        <div class="w-full">
          <app-score (emitPoints)="total[index]=$event"></app-score>
        </div>
      </div>
    </div>
    <app-footer></app-footer>
  </div>
</ion-content>
