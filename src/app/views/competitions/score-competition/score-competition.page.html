<ion-content>
  <div class="flex flex-col h-full">
    <app-header></app-header>
    <div class="flex flex-col grow text-justify w-full lg:max-w-290 px-5 sm:px-8 justify-center mx-auto">
      <h1 class="pt-28 pb-6 text-center uppercase">
        Puntuar la competición      
      </h1>
      <div class="w-full flex flex-col pb-12">
        <div>
          <h2>
            Torneo: {{title}}
          </h2>
          <p>
            Arquero: {{archer}}
          </p>
          <p>
            Diana: {{target}}
          </p>
          <p>
            Puntuación total: {{total}}
          </p>
        </div>
        <div class="w-full">
          <app-score (emitPoints)="total=$event"></app-score>
        </div>
      </div>
    </div>
    <app-footer></app-footer>
  </div>
</ion-content>
