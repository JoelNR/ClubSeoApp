<ion-content>
  <div class="flex flex-col h-full">
    <app-header></app-header>
    <div class="flex flex-col grow w-full lg:max-w-290 px-5 sm:px-8 mx-auto">
      <h1 class="pt-28 pb-6 text-center uppercase">
        Detalles de la competitición
      </h1>
      <app-back-button [locationBack]="true"></app-back-button>
      <div class="w-full flex flex-col mt-4 sm:flex-row">
        <div *ngIf="competitionModel" class="w-full sm:w-1/3 mr-4 flex justify-center">
          <app-competition-card [date]="competitionModel.date" [description]="competitionModel.description" 
          [id]="competitionModel.id" [modality]="competitionModel.modality" [title]="competitionModel.title" [image]="competitionModel.image"></app-competition-card>
        </div>
        <div *ngIf="competitionModel" class="w-full sm:w-2/3 flex flex-col rounded-3xl p-4 border border-solid border-nightblue dark:border-clear">
          <h3 class="bg-orange-100 p-5 rounded-t-xl text-nightblue-100">
            Datos de la competición
          </h3>
          <div *ngFor="let data of tableCompetitionData; let i=index"
           class="flex justify-between text-justify px-6 py-4 items-center border-t border-solid border-orange bg-white" 
           [ngClass]="{'rounded-b-xl': i === tableCompetitionData.length-1}">
            <h6 class="text-nightblue-100 w-1/3">
                {{data.label}}
            </h6>
            <p class="text-nightblue-90 w-2/3 flex justify-end">
                {{data.content}}
            </p>
          </div>
        </div>
      </div>
      <div class="pt-4 pb-8">
        <h3>
          Participantes
        </h3>
        <div>

        </div>
      </div>
    </div>
    <app-footer></app-footer>
  </div>
</ion-content>
