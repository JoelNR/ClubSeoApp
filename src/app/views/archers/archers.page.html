<ion-content>
  <div class="flex flex-col h-full">
    <app-header></app-header>
    <div class="flex flex-col grow w-full lg:max-w-290 px-5 sm:px-8 mx-auto">
      <h1 class="pt-28 pb-6 text-center uppercase">
        Nuestros arqueros
      </h1>
      <div *ngIf="profileModels" class="relative grid grid-cols-1 lg:grid-cols-3 gap-4 w-full mb-8 rounded-3xl border border-solid border-white p-4">
        <div *ngFor="let profileModel of profileModels;" routerLink="/perfil/{{profileModel.user_id}}"
          class="flex flex-col sm:flex-row lg:flex-col h-fit items-center cursor-pointer justify-between lg:justify-center w-full p-4 bg-clear-bg dark:bg-nightblue-60 rounded-2xl border border-solid border-white">
          <div class="relative">
            <img
              class="rounded-full w-40 h-40 mr-4 lg:mr-0 object-cover border-2 border-solid border-nightblue-90  dark:border-clear"
              [src]="profileModel.image || '/assets/img/default-avatar.png'" alt="avatar">
          </div>
          <div class="py-4 lg:block text-center">
            <div class="flex lg:flex-col">
              <h3 class="mr-2 lg:mr-0">
                {{profileModel.first_name}}
              </h3>
              <h3>
                {{profileModel.last_name}}
              </h3>
            </div>
            <div>Arquero {{profileModel.category}}</div>
          </div>
          <div class="w-20">
          </div>
        </div>
      </div>
    </div>
    <app-footer></app-footer>
  </div>
</ion-content>
