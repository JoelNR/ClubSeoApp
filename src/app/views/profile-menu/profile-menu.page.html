<ion-content class="flex flex-col">
  <div class="flex flex-col h-full">
    <div class="flex flex-col grow w-full lg:max-w-290 px-5 sm:px-8 mx-auto" [ngClass]="{'pb-14' : mobile}">
      <h1 class="w-full flex justify-center pb-6" [ngClass]="{'pt-28' : !mobile, 'pt-8': mobile}">
        Menú de usuario
      </h1>
      <div class="flex flex-col w-full max-w-xl mx-auto">
        <div *ngIf="userLogged">
          <div *ngFor="let option of profileOptions" class="my-3">
            <app-navigate [label]="option.label" [icon]="option.icon" [url]="option.link"></app-navigate>
          </div>
          <app-navigate (click)="logout()" label="Cerrar sesión" icon="log-out-outline"></app-navigate>
        </div>
        <div *ngIf="!userLogged">
          <div *ngFor="let option of accountOptions" class="my-3">
            <app-navigate [label]="option.label" [icon]="option.icon" [url]="option.link"></app-navigate>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
