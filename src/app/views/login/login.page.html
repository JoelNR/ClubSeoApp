<ion-content class="flex flex-col">
  <div class="flex flex-col h-full">
    <app-header></app-header>
    <div class="flex flex-col grow w-full lg:max-w-290 px-5 sm:px-8 mx-auto">
      <h1 class="w-full flex justify-center pb-6" [ngClass]="{'pt-28' : !mobile, 'pt-8': mobile}">
        Inicio de sesión
      </h1>
      <div class="flex flex-col w-full max-w-xl mx-auto">
        <app-back-button class="pb-5" [locationBack]="true"></app-back-button>
        <form (ngSubmit)="submit()" (keyup.enter)="submit()"
          class="flex flex-col w-full justify-center items-center">
          <div class="py-2 w-full">
            <app-input placeholder="Email" type="email" [(value)]="email" [validate]="validateEmail"></app-input>
          </div>
          <div class="py-2 w-full">
            <app-input placeholder="Contraseña" type="password" [(value)]="password"
              [validate]="validatePassword"></app-input>
          </div>

          <p routerLink="/login/reset" class="text-xs text-orange w-full cursor-pointer flex justify-center mt-3 mb-9">
            ¿Olvidaste la contraseña?</p>
          <div class="w-full">
            <ion-button type="submit" color="primary" expand="block"
              [disabled]="(email===undefined || validateEmail(email)!=='valid') || (password===undefined || validatePassword(password)!=='valid') || disableLogin">Iniciar
              sesión</ion-button>

            <p class="text-xs w-full flex justify-center pt-2"> ¿Aún no tienes cuenta? <span
                class="text-orange pl-1 cursor-pointer" routerLink="/registro">¡Registrate aquí!</span></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</ion-content>
