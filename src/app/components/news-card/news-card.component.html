<div class="flex flex-col text-left rounded-xl shadow-none cursor-pointer w-full max-w-xs max-h-fit p-2  dark:bg-clear bg-nightblue-20">
  <div>
    <img [src]="imgSrc" alt="" class="h-48 w-full rounded-2xl pb-2 object-cover">
  </div>
  <div class=" text-end text-nightblue-100 pr-2 pb-2">
    {{date}}
  </div>
  <div class=" text-nightblue-100 pr-2 pb-2">
    {{title}}  
  </div>
  <p class=" text-xs text-nightblue-100 pb-2 pr-2 line-clamp-2">
    {{description}}
  </p>
</div>
