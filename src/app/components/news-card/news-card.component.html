<div class="flex flex-col text-left rounded-xl shadow-none w-full sm:max-w-xs max-h-fit  border border-solid border-nightblue-80 bg-blue-50">
  <div>
    <img [src]="imgSrc" alt="" class="h-48 w-full rounded-xl rounded-b-none pb-2 object-cover">
  </div>

  <div class=" text-lg text-nightblue-100 px-2 mr-2 mb-2">
    {{title}}  
  </div>  

  <p class=" text-xs text-nightblue-100 px-2 mb-2 mr-2">
    {{description}}
  </p>  
  <div class="flex justify-between  px-2 pb-2 text-nightblue-100 mr-2 mt-2 ">
    <app-date-chip [date]="date" [showTimeElapsed]="true"></app-date-chip>
  </div>
</div>
