<div
  class="flex flex-col text-left rounded-xl shadow-none w-full max-h-fit p-3 bg-blue-50">
  <div class="flex justify-between pb-2 sm:pb-2 border-b border-solid border-clear">
    <div class="text-nightblue-100 ">
      {{name}}
    </div>
    <div class="text-nightblue-100">
      {{category}}
    </div>
  </div>
  <div class="flex flex-col py-2 sm:flex-row items-end sm:justify-between border-b border-solid border-clear">
    <div class="text-nightblue-100 ">
      {{distance}} metros
    </div>
    <div class="text-nightblue-100 ">
      {{points}} puntos
    </div>
  </div>
  <div class="flex py-2 justify-between border-b border-solid border-clear">
    <div class=" text-nightblue-100 ">
      {{type}}
    </div>
    <div class="text-nightblue-100">
      Posición: {{position}}º
    </div>
  </div>
  <div class="flex pt-2 justify-between ">
    <div class="text-nightblue-100 ">
      {{date}}
    </div>
    <ion-button class="m-0 h-5" color="primary" size="small" fill="outline">
      Más info
    </ion-button>
  </div>
</div>
