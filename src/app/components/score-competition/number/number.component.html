<div (click)="emit()" class="w-full h-full p-2 border  border-solid border-nightblue-100 dark:border-clear-bg text-center text-lg" 
[ngClass]="{'bg-green-800 text-white' : !markAsEdit && !disableColor && (number == 'M'),
'bg-white' : !markAsEdit && !disableColor && (number == 1 || number == 2),
'bg-black text-white' : !markAsEdit && !disableColor && (number == 3 || number == 4),
'bg-blue-500' : !markAsEdit && !disableColor && (number == 5 || number == 6),'bg-red-500' : !markAsEdit && !disableColor && (number == 7 || number == 8),
'bg-yellow-300' : !markAsEdit && !disableColor && (number == 9 || number == 10 || number == 'X'),
'bg-slate-400' : markAsEdit && !disableColor,
'cursor-pointer' : !disableScoreFunction}">
  {{number}}
</div>
