<div class="w-full">
  <div class="w-full flex">
    <div class="w-5/6 md:w-full flex flex-col md:flex-row">
      <p class="w-full md:w-1/3">
        Arco {{record.category}}
      </p>
      <p class="w-full md:w-1/3 flex mt-2 md:m-0 md:justify-center">
        {{record.distance}} metros
      </p>
      <p class="w-full md:w-1/3 flex mt-2 md:m-0 md:justify-end">
        {{record.points}} puntos
      </p>
    </div>
  </div>
  <div>
    <div class="py-4 flex w-full justify-between">
      <p class="mr-2 lg:mr-0">
        {{record.archer}}
      </p>
      <p class="cursor-pointer mr-2">
        {{record.competition}}
      </p>
      <app-date-chip [date]="record.date"></app-date-chip>
    </div>
    <div [hidden]="!record.canary" class="w-full flex justify-center pt-5 pb-2">
      <ion-button  class="m-0 h-5" color="primary" size="small" fill="outline">
        Record de canaria
      </ion-button>
    </div>
  </div>
</div>
