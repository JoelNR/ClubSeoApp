<div class="w-full">
  <div (click)="open = !open" class="w-full flex">
    <div class="w-5/6 md:w-4/5 flex flex-col md:flex-row">
      <p class="w-full md:w-1/3">
        Arco {{record.record.category}} 
      </p>
      <p class="w-full md:w-1/3 flex mt-2 md:m-0 md:justify-center">
        {{record.record.distance}} metros
      </p>
      <p class="w-full md:w-1/3 flex mt-2 md:m-0 md:justify-end">
        {{record.record.points}} puntos
      </p>
    </div>
      
    <div class="w-1/6 sm:w-1/5 flex items-center justify-end">
      <ion-icon  class="transition duration-300 text-2xl" color="primary" [ngClass]="{'transform rotate-180': open}" name="chevron-down-circle-outline"></ion-icon>
    </div>                
  </div>
  <div *ngIf="open">
    <div class="py-4 flex w-full justify-between">
      <p [routerLink]="'/competicion/detalles/' + record.competition.id" class="cursor-pointer mr-2">{{record.competition.title}}</p>
      <app-date-chip [date]="record.competition.date"></app-date-chip>
    </div>
    <div routerLink="/perfil/{{record.profile.user_id}}"
        class="flex flex-col sm:flex-row lg:flex-col h-fit items-center cursor-pointer justify-between lg:justify-center w-full p-4 bg-clear-bg dark:bg-nightblue-60 rounded-xl border border-solid border-white">
        <div class="relative">
          <img
            class="rounded-full w-40 h-40 mr-4 lg:mr-0 object-cover border-2 border-solid border-nightblue-90  dark:border-clear"
            [src]="record.profile.image || '/assets/img/default-avatar.png'" alt="avatar">
        </div>
        <div class="py-4 lg:block text-center">
          <div class="flex lg:flex-col">
            <h3 class="mr-2 lg:mr-0">
              {{record.profile.first_name}}
            </h3>
            <h3>
              {{record.profile.last_name}}
            </h3>
          </div>
          <div>Arquero {{record.profile.category}}</div>
        </div>
        <div class="w-20">
        </div>
      </div> 
  </div>
 
</div>
